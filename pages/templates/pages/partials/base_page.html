{% load static %}

<!DOCTYPE html>

<!-- HTML -->
<html lang="en">

<!-- Head -->
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>DeckFusion | Revolutionizing Decks with AI and Data Fusion</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">

    <!-- CSS -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">

    <!-- JS -->
    <script>
        const backendBaseUrl = "{{ BACKEND_BASE_URL|escapejs }}";
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="{% static 'js/confetti.js' %}"></script>
    <script src="{% static 'js/hamburger.js' %}"></script>

</head>

<!-- Body -->
<body>
    {% include 'pages/partials/base_header.html' %}

    <main>
        {% block content %}
        <!-- Content -->
        {% endblock %}
    </main>

    <!-- Setting Container -->
    <div
        id="settings-container"
        data-backend-base-url="{{ BACKEND_BASE_URL|escapejs }}">
    </div>

    {% include 'pages/partials/base_footer.html' %}
</body>

</html>
