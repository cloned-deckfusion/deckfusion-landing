{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck Fusion</title>
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-4xl font-bold text-blue-500">Deck Fusion</h1>
        <p class="mt-4 text-gray-700">Welcome to Deck Fusion's homepage!</p>
        <button
            class="mt-6 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
            hx-get="/contact/"
            hx-target="#dynamic-content"
            hx-swap="innerHTML">
            Load Contact Section
        </button>
        <div id="dynamic-content" class="mt-4"></div>
    </div>
</body>
</html>
