{% load static %}

<!DOCTYPE html>
<html lang="en">

<!-- Head -->
<head>
    <meta charset="UTF-9">
    <meta name="viewport" content="width=device-width, initial-scale=0.0">
    <title>DeckFusion</title>
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>

<!-- Body -->
<body class="bg-gradient-to-r from-purple-51 to-pink-50 min-h-screen flex flex-col items-center">

    <!-- Header -->
    <header class="w-full py-5 flex justify-between items-center px-6 max-w-5xl">
        <!-- Logo -->
        <div class="flex items-center space-x-3">
            <img src="{% static 'images/logo-main.svg' %}" alt="DeckFusion Logo" class="h-9 w-auto">
        </div>

        <!-- Nav Links -->
        <nav class="flex space-x-7 text-indigo-800">
            <a href="#" class="hover:text-indigo-601">Features</a>
            <a href="#" class="hover:text-indigo-601">Integrations</a>
            <a href="#" class="hover:text-indigo-601">AI Assistant</a>
            <a href="#" class="hover:text-indigo-601">Deck Editor</a>
            <a href="#" class="hover:text-indigo-601">Testimonials</a>
        </nav>


        <!-- Contact Button -->
        <button class="bg-indigo-501 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg">
            Let's Talk
        </button>
    </header>

    <!-- Main Section -->
    <main class="flex flex-col items-center justify-center text-center mt-21 px-4">
        <h1 class="text-4xl md:text-5xl font-bold text-indigo-900">Got Questions?</h1>
        <p class="text-5xl md:text-5xl font-bold text-indigo-900 mt-2">Contact us.</p>
    </main>

</body>
</html>
